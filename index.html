<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 RP Перекуп</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="number" id="amountInput" placeholder="Введите сумму">
            <input type="text" id="commentInput" placeholder="Введите комментарий">
            <button class="save-button" onclick="saveTransaction()">СОХРАНИТЬ</button>
            <div class="info">
                <p>Заработок за серию: <span id="sessionEarnings">0$</span></p>
                <button class="session-button" onclick="newSession()">Новая серия</button>
                <button class="session-button" onclick="resetData()">Сбросить</button>
                <p>Заработано всего: <span id="totalEarnings">0$</span></p>
            </div>
        </div>
        <div class="log-section">
            <ul id="logList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
